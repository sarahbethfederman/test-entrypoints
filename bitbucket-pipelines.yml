image: node:latest

pipelines:
  default:

    - parallel:

      - step:
          name: ✅ Lint
          script:
            - ./ci/lint.sh 
          caches:
            - nodemonorepo

      - step:
          name: ⚒ Build
          script:
            - ./ci/build.sh
          caches:
            - nodemonorepo 
          artifacts:
            - "**/dist/**"

      - step:
          name: 📝 Test
          script:
            - ./ci/test.sh
          caches:
            - nodemonorepo

    - parallel:
          
      - step:
          name: 🚀 Deploy
          script:
            - ./ci/deploy.sh
          caches:
            - nodemonorepo

  master:

    - parallel:

      - step:
          name: ✅ Lint
          script:
            - ./ci/lint.sh 
          caches:
            - nodemonorepo

      - step:
          name: ⚒ Build
          script:
            - ./ci/build.sh
          caches:
            - nodemonorepo 
          artifacts:
            - "**/dist/**"

      - step:
          name: 📝 Test
          script:
            - ./ci/test.sh
          caches:
            - nodemonorepo

    - parallel:
          
      - step:
          name: 🚀 Deploy
          script:
            - ./ci/deploy.sh
          caches:
            - nodemonorepo
        
      - step:
          name: 📦 Publish 
          script:
            - ./ci/publish.sh
          caches:
            - nodemonorepo

definitions:
  caches:
    nodemonorepo: "**/node_modules/**"