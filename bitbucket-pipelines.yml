image: node:latest

pipelines:
  default:

    - step:
        name: â¬‡ï¸ Install
        script:
          - yarn 

        # save installing in the next few steps
        artifacts:
          - "node_modules/**"
          - "**/node_modules/**"

        # save installing on the next time we build
        caches:
          - node

    - parallel:

      - step:
          name: âœ… Lint
          script:
            - yarn run lint
            #- "\"$(yarn bin)/prettier-check\" \"**/*.{json,js,jsx,ts,tsx,md}\""

      - step:
          name: âš’ Build
          script:
            - yarn run build
          artifacts:
            - "storybook-static/**"

      - step:
          name: ğŸ“ Test
          script:
            - yarn run test

    - step:
        name: ğŸš€ Deploy
        script:
          - node ./scripts/deploy.js
