  branches:
    master:
      - parallel:
        - step:
            name: Deduplicate
            script:
              - ./ci/deduplicate.sh
            caches:
              - node
        - step:
            name: ğŸ” Check
            script:
              - ./ci/check.sh
            caches:
              - node
        - step:
            name: âœ… Lint
            script:
              - ./ci/lint.sh
            caches:
              - node

        - step:
            name: âš’ Build
            script:
              - ./ci/build.sh
            caches:
              - node
            artifacts:
              - "**/dist/**"

        - step:
            name: ğŸ“ Test (react@^16)
            script:
              - ./ci/test.sh
            caches:
              - node

        - step:
            name: ğŸ“ Test (react@^15)
            script:
              - ./ci/test-react-15.sh
            caches:
              - node

      - step:
          name: ğŸš€ Deploy
          deployment: production
          script:
            - ./ci/deploy.sh
