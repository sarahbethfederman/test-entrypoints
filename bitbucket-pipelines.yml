image: node:10.15.2

clone:
  depth: full

pipelines:
  default:
    - parallel:
        - step:
            name: Deduplicate
            script:
              - ./ci/deduplicate.sh
            caches:
              - node
        - step:
            name: 🔎 Check
            script:
              - ./ci/check.sh
            caches:
              - node
        - step:
            name: ✅ Lint
            script:
              - ./ci/lint.sh
            caches:
              - node

        - step:
            name: ⚒ Build all packages
            script:
              - ./ci/build.sh
            caches:
              - node
            artifacts:
              - '**/dist/**'

    - step:
        name: ⚒ Build LUI website
        script:
          - ./ci/build-lui-website.sh development
        caches:
          - node
        artifacts:
          - 'website/dist/**'

    - step:
        name: 🚀 Deploy LUI website
        script:
          - ./ci/deploy-lui-website.sh development
        caches:
          - node

    - step:
        name: 📝 Test
        script:
          - ./ci/test.sh
        caches:
          - node

  branches:
    master:
      - parallel:
          - step:
              name: Deduplicate
              script:
                - ./ci/deduplicate.sh
              caches:
                - node
          - step:
              name: 🔎 Check
              script:
                - ./ci/check.sh
              caches:
                - node
          - step:
              name: ✅ Lint
              script:
                - ./ci/lint.sh
              caches:
                - node
          - step:
              name: ⚒ Build all packages
              script:
                - ./ci/build.sh
              caches:
                - node
              artifacts:
                - '**/dist/**'
      - step:
          name: ⚒ Build LUI website
          script:
            - ./ci/build-lui-website.sh production
          caches:
            - node
          artifacts:
            - 'website/dist/**'
      - step:
          name: 🚀 Deploy LUI website
          deployment: production
          script:
            - ./ci/deploy-lui-website.sh production
          caches:
            - node
      - step:
          name: 📝 Test
          script:
            - ./ci/test.sh
          caches:
            - node
      - step:
          name: 📦 Publish
          size: 2x
          script:
            - ./ci/publish.sh
          caches:
            - node
