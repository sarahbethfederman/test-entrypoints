image: node:latest

clone:
  depth: 1 # only include the last commit for faster checkouts

pipelines:
  default:

    - parallel:

      - step:
          name: ✅ Lint
          script:
            - ./ci/lint.sh 
          caches:
            - nodemonorepo

      - step:
          name: ⚒ Build
          script:
            - ./ci/build.sh
          caches:
            - nodemonorepo 
          artifacts:
            - "**/dist/**"

      - step:
          name: 📝 Test
          script:
            - ./ci/test.sh
          caches:
            - nodemonorepo
      
      - step:
          name: 📋 Test React 15
          script:
            - ./ci/test-react-15.sh
          caches:
            - nodemonorepo

    - step:
        name: 🚀 Deploy
        script:
          - ./ci/deploy.sh
        caches:
          - nodemonorepo
          
  branches:
    master:

      - parallel:

        - step:
            name: ✅ Lint
            script:
              - ./ci/lint.sh 
            caches:
              - nodemonorepo

        - step:
            name: ⚒ Build
            script:
              - ./ci/build.sh
            caches:
              - nodemonorepo 
            artifacts:
              - "**/dist/**"

        - step:
            name: 📝 Test
            script:
              - ./ci/test.sh
            caches:
              - nodemonorepo

      - step:
          name: 🚀 Deploy
          deployment: production
          script:
            - ./ci/deploy.sh
          caches:
            - nodemonorepo
        
      - step:
          name: 📦 Publish 
          script:
            - ./ci/publish.sh
          caches:
            - nodemonorepo

definitions:
  caches:
    nodemonorepo: "**/node_modules/**"