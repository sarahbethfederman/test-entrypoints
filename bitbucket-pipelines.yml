image: node:10.15.0

clone:
  depth: full

pipelines:
  default:
    - parallel:
      - step:
          name: Deduplicate
          script:
            - ./ci/deduplicate.sh
          caches:
            - node
      - step:
          name: ğŸ” Check
          script:
            - ./ci/check.sh
