image: node:latest

pipelines:
  default:

    - step:
        name: ⬇️ Install
        script:
          - yarn 
        caches:
          - nodemonorepo

    - parallel:

      - step:
          name: ✅ Lint
          script:
            - yarn
            - yarn run lint
            - "\"$(yarn bin)/prettier-check\" \"*.{json,js,jsx,ts,tsx,md}\" \"packages/*/*/src/**/*.{json,js,jsx,ts,tsx,md}\""
          caches:
            - nodemonorepo

      - step:
          name: ⚒ Build
          script:
            - yarn
            - yarn run build
          caches:
            - nodemonorepo 
          artifacts:
            - "**/dist/**"

      - step:
          name: 📝 Test
          script:
            - yarn
            - yarn run test
          caches:
            - nodemonorepo

    - step:
        name: 🚀 Deploy
        script:
          - yarn
          - yarn run deploy
        caches:
          - nodemonorepo

definitions:
  caches:
    nodemonorepo: "**/node_modules/**"