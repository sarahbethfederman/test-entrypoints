image: node:latest

pipelines:
  default:

    - step:
        name: â¬‡ï¸ Install
        script:
          - mv .npmrc_config .npmrc
          - yarn 
        caches:
          - nodemonorepo

    - parallel:

      - step:
          name: âœ… Lint
          script:
            - mv .npmrc_config .npmrc
            - yarn
            - yarn run lint
            - "\"$(yarn bin)/prettier-check\" \"*.{json,js,jsx,ts,tsx,md}\" \"packages/*/*/src/**/*.{json,js,jsx,ts,tsx,md}\""
          caches:
            - nodemonorepo

      - step:
          name: âš’ Build
          script:
            - mv .npmrc_config .npmrc
            - yarn
            - yarn run build
          caches:
            - nodemonorepo 
          artifacts:
            - "**/dist/**"

      - step:
          name: ğŸ“ Test
          script:
            - mv .npmrc_config .npmrc
            - yarn
            - yarn run build
            - yarn run test
          caches:
            - nodemonorepo

    - step:
        name: ğŸš€ Deploy
        script:
          - mv .npmrc_config .npmrc
          - yarn
          - yarn run deploy
        caches:
          - nodemonorepo

definitions:
  caches:
    nodemonorepo: "**/node_modules/**"