            - node
      - step:
          name: âœ… Lint
          script:
            - ./ci/lint.sh
          caches:
            - node

      - step:
          name: âš’ Build
          script:
            - ./ci/build.sh
          caches:
            - node
          artifacts:
            - "**/dist/**"

      - step:
          name: ğŸ“ Test (react@^16)
          script:
            - ./ci/test.sh
          caches:
            - node

      - step:
          name: ğŸ“ Test (react@^15)
